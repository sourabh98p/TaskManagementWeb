<!-- manager.component.html -->

<div class="manager-container">
    <h2>Employee Task Dashboard</h2>
  
    <mat-form-field appearance="fill" class="filter-input">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="filterStatus" (selectionChange)="applyFilters()">
        <mat-option *ngFor="let status of statusOptions" [value]="status">
          {{ status | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <button mat-button color="warn" (click)="clearFilter()">Clear Filter</button>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
          <ng-container *ngIf="column !== 'TaskId'; else taskIdColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column | titlecase }} </th>
            <td mat-cell *matCellDef="let row"> {{ row[column] }} </td>
          </ng-container>
          <ng-template #taskIdColumn>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'taskId' | titlecase }} </th>
            <td mat-cell *matCellDef="let row" (click)="onTaskClick(row.id)"> {{ row[column] }} </td>
          </ng-template>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
    </div>
