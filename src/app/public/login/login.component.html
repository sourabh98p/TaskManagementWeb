<div>
    <label>Email: </label>
    <input type="email" [(ngModel)]="email" name="email" required email>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.email && !email.errors.required">
        Please enter a valid email address.
      </div>
    </div>
  </div>
  <div>
    <label>Password: </label>
    <input type="password" [(ngModel)]="password" name="password" required minlength="6">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 6 characters long.
      </div>
    </div>
  </div>
  <div>
    <button (click)="login()" [disabled]="email.invalid || password.invalid">Login</button>
  </div>
